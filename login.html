<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Login Page
    </title>
    <link rel="icon" href="/img/faviconmain.ico" />
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>
    <main class="imgbg">
        <section class="loginf">
            <span>LOG IN</span>

            <div class="ip">
                <label for=""><i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i></label>
                <input id="luser" type="email" placeholder="Username">
            </div>
            <div class="ip">
                <label for=""><i class="fa fa-key fa-2x" aria-hidden="true"></i>
                </label>
                <input id="lpass" type="password" placeholder="Password">
            </div>
            <div>
                <div class="login">
                    <button type="button" id="lbtn"><i class="fa fa-sign-in" aria-hidden="true"></i> &nbsp;
                        Log In</button>
                </div>

                <div class="forgot">
                    <a href="./index.html">Go To Home</a>
                </div>

                <div class="create">
                    <p>Don't Have An Account ? <a href="#" id="create">Create One !</a></p>
                </div>
            </div>
        </section>

        <section class="overlay d-none" id="popup">
            <div class="signup">
                <div class="hdr">
                    <p>SIGN UP</p>
                </div>
                <div class="u-info">
                    <label for="">Name </label>
                    <input id="name" type="text" placeholder="Enter Your Full Name">
                </div>
                <div class="u-info">
                    <label for="">E-Mail ID </label>
                    <input id="email" type="email" placeholder="Enter Your Email ID">
                </div>
                <div class="u-info">
                    <label for="">Mobile No.</label>
                    <input id="mobile" type="number" placeholder="Enter Your Mobile No.">
                </div>
                <div class="u-info">
                    <label for="">Password</label>
                    <input id="pass" type="password" placeholder="Enter Your Password">
                </div>
                <div class="u-info">
                    <label for="">Confirm Password</label>
                    <input id="cpass" type="password" placeholder="Confirm Your Password">
                </div>

                <div class="signupbtn">
                    <button type="button" id="bbtn"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
                        Back</button>
                    <button id="signupbtn" type="button"><i class="fa fa-user-plus" aria-hidden="true"></i>
                        Done</button>
                </div>

            </div>
        </section>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
